<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!-- PÃ¡gina en Si -->

    <main class="bg-warning min-vh-100">
        <div class="flex-container">
            <div class="row">
                <div class="col-5 d-flex justify-content-center align-items-center flex-column">
                    <h1 class="text-danger">Ingrese una persona: </h1>

                    <form id="formObj">
                        <div class="mb-3">
                            <label for="nameInput" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nameInput" placeholder="Francisco Perez" required>
                        </div>
                        <div class="mb-3">
                            <label for="ageInput" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="ageInput" placeholder="19" required min="1" max="150">
                        </div>
                        <div class="mb-3">
                            <label for="dniInput" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="dniInput" placeholder="44190234" required>
                        </div>

                        <div class="mb-3 d-flex flex-column ">
                            <select class="form-select" aria-label="Sexo" id="elegirSexo" required>
                                <option selected>Elige el sexo...</option>
                                <option value="Hombre">Hombre</option>
                                <option value="Mujer">Mujer</option>
                                <option value="No binario">No Binario</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="weightInput" class="form-label">Peso</label>
                            <input type="number" class="form-control" id="weightInput" placeholder="XX kg" required min="1" max="400">
                        </div>
                        <div class="mb-3">
                            <label for="heightInput" class="form-label">Altura</label>
                            <input type="number" class="form-control" id="heightInput" placeholder="XX cm" required min="100" max="220">
                        </div>
                        <div class="mb-3">
                            <label for="anioNacInput" class="form-label">Anio Nacimiento</label>
                            <input type="number" class="form-control" id="anioNacInput" placeholder="2003" required min="1930" max="2023">
                        </div>

                        <button type="button" class="btn btn-success" id="crearPersona">Crear Persona</button>
                    </form>
                </div>

                <div class="col-5">
                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <div class="container bg-gray" id="contenedorPersonas">
                                    <h2>Lista de Personas</h2>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Archivos JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
