<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .modified-form {
            background: transparent !important;
            color: orange !important;
            border: 1px solid transparent !important;
        }
    </style>
</head>

<body>

    <main>
        <div class="flex-container bg-dark d-flex justify-content-center align-items-center min-vh-100 flex-column">
            <div class="row my-2">
                <div class="col d-flex flex-column">
                    <h2 class="text-warning">Ingrese un tiempo en minutos: </h2>
                    <input type="number" class="number form-moded modified-form" id="minForm"
                        placeholder="Elige un número..." style="width: 600px;" min="1" max="60">
                    <button type="button" class="my-2 btn btn-outline-secondary text-white mx-2"
                        id="cargarDatos">¡Tocáme para cargar datos!</button>
                </div>
            </div>

            <div class="row my-2">
                <div class="col d-flex align-items-center justify-content-center flex-column">
                    <h1 class="text-warning text-center my-3">Temp⏱️rizaG⏱️d</h1>
                    <div class="bg-secondary wrapper text-light border border-3 rounded-pill 
                        border-white w-50 d-flex align-items-center justify-content-center h-25"
                        style="height: 150px !important; width: 500px !important;">
                        <h2 class="text-dark text-center my-3" id="temporizador"> </h2>
                    </div>
                    <div class="container my-2 text-center">
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-outline-secondary text-white mx-2"
                                    id="iniciar">Iniciar</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-outline-secondary text-white mx-2"
                                    id="reiniciar">Reiniciar</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-outline-secondary text-white mx-2"
                                    id="pausar">Pausar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </main>


    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
