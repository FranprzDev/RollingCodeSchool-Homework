<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar bg-warning">
        <div class="container-fluid d-flex justify-content-center">
            <h1 class="text-danger">RC Agenda</h1>
        </div>
    </nav>

    <div class="container my-2">
        <div class="row">
            <div class="col">
                <form action="">
                    <div class="mb-3">
                        <label for="nameContact" class="form-label my-1">Nombre de la Agenda:</label>
                        <input type="text" class="form-control my-1" id="nombreDeLaAgenda" aria-describedby="nombreDeLaaGENDA" placeholder="Contactos Importantes">
                        <label for="nameContact" class="form-label my-1">Cantidad de Contáctos Máximos de la Agenda:</label>
                        <input type="number" class="form-control my-1" id="cantMaxAgenda" aria-describedby="cantidadagenda" placeholder="10">
                    </div>
                </form>
            </div>
            <div class="col w-100">
                <div class="d-flex justify-content-center align-items-center w-100" style="height: 100%">
                    <button type="submit" class="btn btn-primary text-light" id="crearAgenda">Crear Agenda</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-2">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                      <label for="nameContact" class="form-label">Nombre del Contacto</label>
                      <input type="text" class="form-control" id="nombreContacto" aria-describedby="name" placeholder="Francisco Perez">
                    </div>
                    <div class="mb-3">
                      <label for="telContact" class="form-label">Teléfono</label>
                      <input type="number" class="form-control" id="celularContacto" aria-describedby="phone" placeholder="3815412480">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-warning text-dark" id="aniadirContacto">Añadir contacto</button>
                        <button type="submit" class="btn btn-danger text-light mx-3" id="borrarDatos">Borrar datos</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>

</html>
